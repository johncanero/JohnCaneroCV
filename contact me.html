<body>

  <section>
    <div class="flex-container1">

      <div class="flex-container1-item1"><h1>Contact Details</h1>  
      <img class="phoneContact" src="images/phone.png" alt="phone.png">
      </div>
      

      <div class="flex-container1-item2"><p><strong>Address:</strong> Manila, Philippines<br>
        <strong>Contact Number:</strong><br>
        <strong>Email Address:</strong> johncanero.offical@gmail.com</p></div>
    </div>
  </section>

  <hr>


  <section>
    <div class="flex-container2">
         <div class="flex-container2-item1"><p>If you would like to message me, feel free. I would love to hear from you.</p></div>
      
          <div class="flex-container2-item2"><form class="form-contact" action="mailto:johncanero.official@gmail.com" method="post" enctype="text/plain">
            <label>Your Name</label>
            <input type="text" name="yourName" value="">
            <br>
        
            <label>Your Email</label>
            <input type="email" name="" value="">
            <br><br>

            <label>Your Message</label>
            <br>
            <textarea name="name" rows="10" cols="43"></textarea>
            
            <br>
            <label>Upload your File</label>
            <input type="file" name="" value="">
            <br>
            <br>
        
            <label>Do you want to sign up to the email list?</label>
            <input type="checkbox" name="" value="">
            <br>
        
            <input type="reset" name="" value="Reset">
            <input type="submit" name="" value="Submit">
          </form>
          </div>
    </div>
  </section>
