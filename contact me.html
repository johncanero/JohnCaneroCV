<!DOCTYPE html>
<html lang="en" dir="ltr">

  <title>Contact Me</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon " href="images/johncanero logo blue.png">
  
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/style2.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <!-- CONTACT INTRODUCTORY -->
  <main>
      <div class="backgroundContainer2">
          <div class="flex-container1">
            <img class="phoneContactLogo" src="images/phone.png" alt="phone.png">
            <h1>Contact Details</h1>
          </div>  
      
            <div class="paragraphPadding2 contactPadding">
              <p><strong>Address:</strong> Manila, Philippines<br>
              <strong>Contact Number:</strong><br>
              <strong>Email Address: </strong>johncanero.official@gmail.com</p></div>
          </div>
      </div>
  
  
    <!-- CONTACT FORM -->
      <div class="backgroundContainer1">
            <div class="paragraphPadding">
              <p>If you would like to message me, feel free to contact me. I would love to hear from you!</p>
            </div>
        
            <div> 
              <div class="paragraphPadding2">
                  <form class="form-contact" action="mailto:johncanero.official@gmail.com" method="post" enctype="text/plain">
                    <label>Your Name</label>
                    <input type="text" name="yourName" value="" class="">
                    <br>
                
                    <label>Your Email</label>
                    <input type="email" name="yourEmail" value="">
                    <br><br>
      
                    <label>Your Message</label>
                    <br>
                    <textarea class="messagePadding" name="name" rows="10" cols="43"></textarea> 
              </div>
              
              <div class="paragraphPadding2">
                  <label>Upload your File</label>
                  <input type="file" name="" value="">
  
                  <br>
              
                  <label>Do you want to sign up to the email list?</label>
                  <input type="checkbox" name="" value="">
                  <br>
              
                  <input type="reset" name="" value="Reset">
                  <input type="submit" name="" value="Submit">
              </div>
              </form>
            </div>
      </div>

  
  
    <!-- HOME: GO BACK -->
      <div class="backgroundContainer1 goBackPadding">
        <div class="paragraphPadding3">
          <a href="index.html" class="myButton">Go back</a>
      </div>
      </div>
  </main>
 

   <!-- FOOTER -->
     <footer>
        <div class="footer">
          <p>© 2022 John Cañero</p>
        </div>
    </footer>
  </body>
